<!DOCTYPE html>
<html lang="en">
<head>
	<title>About Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
		}

		form {
			max-width: 400px;
			margin: 0 auto;
		}

		p {
			font-size: 18px;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<form action="/career" method="get">
		<p>Hello about page</p>
		<input type="submit" value="Send Request">
	</form>
</body>
</html>
